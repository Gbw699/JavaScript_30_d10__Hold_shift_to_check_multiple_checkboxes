<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check multiple checkboxes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form class="globalContainer" name="form">
      <fieldset class="checkboxesContainer">
        <div class="container">
          <input
            type="checkbox"
            id="This check"
            name="checkboxes"
            value="This"
          />
          <label for="This check">This is an inbox layout</label>
        </div>
        <div class="container">
          <input
            type="checkbox"
            id="Check check"
            name="checkboxes"
            value="Check"
          />
          <label for="Check check">Check one item</label>
        </div>
        <div class="container">
          <input
            type="checkbox"
            id="Hold check"
            name="checkboxes"
            value="Hold"
          />
          <label for="Hold check">Hold down your shift key</label>
        </div>
        <div class="container">
          <input
            type="checkbox"
            id="Check2 check"
            name="checkboxes"
            value="Check2"
          />
          <label for="Check2 check">Check a lower item</label>
        </div>
        <div class="container">
          <input
            type="checkbox"
            id="Everything check"
            name="checkboxes"
            value="Everything"
          />
          <label for="Everything check"
            >Everything in between should also be set to checked</label
          >
        </div>
        <div class="container">
          <input type="checkbox" id="Try check" name="checkboxes" value="Try" />
          <label for="Try check">Try to do it without any libraries</label>
        </div>
        <div class="container">
          <input
            type="checkbox"
            id="Just check"
            name="checkboxes"
            value="Just"
          />
          <label for="Just check">Just regular JavaScript</label>
        </div>
        <div class="container">
          <input
            type="checkbox"
            id="Good check"
            name="checkboxes"
            value="Good"
          />
          <label for="Good check">Good luck!</label>
        </div>
        <div class="container">
          <input
            type="checkbox"
            id="Don't check"
            name="checkboxes"
            value="Don't"
          />
          <label for="Don't check">Don't forget to tweet your result</label>
        </div>
      </fieldset>
      <div class="submit">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
  <script src="index.js"></script>
</html>
